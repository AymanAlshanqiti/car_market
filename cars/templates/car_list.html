{% extends "base.html" %}

{% block title %}
	Cars List
{% endblock title %}


{% block content %}

<div class="row my-3">

	{% for car in cars %}

		<div class="my-3 col-12 col-sm-6 col-md-4">
			<div class="card text-center ">
			  {% if car.car_img %}
			  	<img src="{{car.car_img.url}}" class="card-img-top" alt="{{ car.model }} image">
			  {% endif %}
			  <div class="card-body">
			    <h5 class="card-title">{{car.make}} | {{car.model}}</h5>
			    <p class="card-text">{{car.year}}</p>
			    <a href="{{car.get_absolute_url}}" class="btn btn-outline-dark">Read more</a>
			  </div>
			</div>
		</div>

	{% endfor %}
</div>

{% endblock content %}
